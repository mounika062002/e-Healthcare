<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patientsearch.css">
    <title>Patient Form</title>
</head>
<body>
<div class="container">
    <div class="title">Patient Search Form</div>
    <form class="#" action="patientsearch">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Aadhar number </span>
               <input type="text"  placeholder="Enter aadhar number" name="aadharnumber" required> 
                <span class="details">Phone number </span>
               <input type="text"  placeholder="Phone number" name="Phone number" required> 
            </div>
          

        </div>


        <div class="button">
            <input type="submit" value="submit">
        </div>


    </form>
</div>
</body>
</html>
