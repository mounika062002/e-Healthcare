<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patientform.css">
    <title>Patient Form</title>
</head>
<body>
<div class="container">
    <div class="title">Patient Registration Form</div>
    <form class="#" action="patientregistration" method="post">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Name</span>
               <input type="text"  placeholder="Enter your Name" name="name" required> 
               
            </div>
            <div class="input-box">
                <span class="details">Aadhar number</span>
               <input type="text"  placeholder="Enter your Aadhar number" name="aadhaar" required> 
               
            </div>
          
            <div class="input-box">
                <span class="details">Phone no</span>
               <input type="text"  placeholder="Enter your Phone no" name="phoneno" required> 
               
            </div>
            <div class="input-box">
                <span class="details">Address</span>
               <input type="text"  placeholder="Enter your Address" name="address" required> 
               
            </div>
            <div class="input-box">
                <span class="details">Age</span>
               <input type="text"  placeholder="Enter your Age" name="age" required> 
               
            </div>
            <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" name="dob">
            </div>
            
            <div class="gender-details">
                <input type="radio" name="gender" value="Male" id="dot-1">
                <input type="radio" name="gender" value="Female" id="dot-2">
                <input type="radio" name="gender" value="Others" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">others</span>
                    </label>
                </div>
          
          
</div>

        


        <div class="button">
            <input type="submit" value="submit">
        </div>


    </form>
</div>
</body>
</html>
